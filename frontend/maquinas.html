<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Tech Track</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	</head>
	<body>

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Tech Track</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-item nav-link active" href="/techtrack">Home</a>
					<a class="nav-item nav-link" href="/techtrack/stats.html">Status atual</a>
					<a class="nav-item nav-link" href="/techtrack/maquinas.html">Cadastro de maquinas<span class="sr-only">(current)</span></a>
				</div>
			</div>
		</nav>

		<div class="row p-md-5">
			<div class="col-md">
				<div class="container">
					<form id="AddForm">
						  	<div class="form-group">
							    <label for="AddMachine">Adicionar nova máquina</label>
							    <input name="ip" type="text" class="form-control" id="AddMachineIP" placeholder="Digite o IP" required>
						  	</div>
							<div class="form-group">
								<input name="modelo" type="text" class="form-control" id="AddMachineMod" placeholder="Digite o Modelo" required>
							</div>
							<div class="form-group">
								<input name="fabricante" type="text" class="form-control" id="AddMachineFab" placeholder="Digite o fornecedor" required>
							</div>
							<div class="text-right">
            					<button id="add_but" type="submit" class="btn btn-dark" disabled="disabled">Adicionar</button>
        					</div>
					</form>
					<form id="DelForm">
							<div class="form-group">
								<label for="AddMachine">Deletar máquina</label>
								<input name="id" type="text" class="form-control" id="DelMachine" placeholder="Digite o ID da máquina que quer deletar">
							</div>
							<div class="text-right">
								<button id="del_but" type="submit" class="btn btn-dark">Deletar</button>
							</div>
					</form>
					<form id="ModForm">
							<div class="form-group">
								<label for="AddMachine">Modificar máquina</label>
								<input name="id" type="text" class="form-control" id="ModMachineID" placeholder="Digite o ID da máquina que quer alterar">
							</div>
							<div class="form-group">
								<input name="ip" type="text" class="form-control" id="ModMachineIP" placeholder="Digite o novo IP">
							</div>
							<div class="form-group">
								<input name="modelo" type="text" class="form-control" id="ModMachineMod" placeholder="Digite o novo modelo">
							</div>
							<div class="form-group">
								<input name="fabricante" type="text" class="form-control" id="ModMachineFab" placeholder="Digite o novo fabricante">
							</div>
							<div class="text-right">
								<button id="mod_but" type="submit" class="btn btn-dark">Modificar</button>
							</div>
					</form>
				</div>
			</div>
			<div class="col-md">
				<div class="container-fluid">
					<div class="table-responsive table-hover">
				  		<table id="listTable" class="table table-striped table-dark">
				    		<thead>
				    			<tr>
				    				<th> ID </th>
				    				<th> Fabricante </th>
				    				<th> Modelo </th>
				    				<th> Endereco IP</th>
				    			</tr>
				    		</thead>
				    		<tbody>
				    		</tbody>
				  		</table>
					</div>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script src="js/maquinas.js"></script>
	</body>
</html>
